<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
<h1>Университет</h1>

<h3>Список студентов</h3>
<table class="table table-hover" cellpadding="0" cellspacing="0">
    <thead>
    <tr>
        <td>Имя</td>
        <td>Возраст</td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="p in StudentsList">
        <td>{{p.name}}</td>
        <td>{{p.age}}</td>
        <td>
            <button class="btn btn-danger" ng-click="deleteStudentById(p.id)">Удалить студента</button>
        </td>
    </tr>
    </tbody>
</table>

<h3>Добавить нового студента</h3>
<form novalidate ng-submit="submitCreateNewStudent()">
    <div class="form-group col-md-6">
        <label for="newStudentName">Имя</label>
        <input class="form-control" type="text" ng-model="newStudent.name" id="newStudentName">
    </div>
    <div class="form-group col-md-6">
        <label for="newStudentAge">Возраст</label>
        <input class="form-control" type="number" ng-model="newStudent.age" id="newStudentAge">
    </div>
    <div>
        <button class="btn btn-success" type="submit">Сохранить</button>
    </div>
</form>
</body>
</html>
